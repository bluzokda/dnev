<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный дневник оценок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #3a4f76;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
        }
        
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 30px;
            color: #3a4f76;
        }
        
        .date-selector input {
            border: none;
            font-size: 1rem;
            color: #3a4f76;
            font-weight: 500;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #3a4f76;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #f44336;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #d32f2f;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e68a00;
        }
        
        .record-display {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #3a4f76;
        }
        
        .record-display p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
        
        .record-display strong {
            color: #3a4f76;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #d0e3ff;
        }
        
        .stat-card h3 {
            color: #3a4f76;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3a4f76;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book"></i>
                <h1>Моя Памятка</h1>
            </div>
            <div class="date-selector">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" id="date-selector">
            </div>
        </header>
        
        <div class="main-content">
            <div class="content">
                <!-- Форма ввода -->
                <div class="form-group">
                    <label for="subject">Предмет / Деятельность</label>
                    <input type="text" id="subject" placeholder="Например: Программирование, спорт, настроение">
                </div>
                
                <div class="form-group">
                    <label for="grade">Оценка дня (1–5)</label>
                    <select id="grade">
                        <option value="">Выберите оценку</option>
                        <option value="5">5 — Отлично!</option>
                        <option value="4">4 — Хорошо</option>
                        <option value="3">3 — Средне</option>
                        <option value="2">2 — Плохо</option>
                        <option value="1">1 — Очень плохо</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="absence">Пропуск</label>
                    <select id="absence">
                        <option value="">Не было пропуска</option>
                        <option value="ill">Болел</option>
                        <option value="lazy">Не хотел</option>
                        <option value="busy">Был занят</option>
                        <option value="vacation">Отпуск</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea id="comment" placeholder="Что было интересного? Что не получилось?"></textarea>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="save-btn">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                    <button class="btn btn-warning" id="load-btn">
                        <i class="fas fa-sync"></i> Загрузить
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        <i class="fas fa-trash"></i> Очистить форму
                    </button>
                </div>

                <!-- Отображение текущей записи -->
                <div class="record-display" id="record-display" style="display: none;">
                    <h3>Сохранённая запись:</h3>
                    <p><strong>Дата:</strong> <span id="display-date"></span></p>
                    <p><strong>Предмет:</strong> <span id="display-subject"></span></p>
                    <p><strong>Оценка:</strong> <span id="display-grade"></span></p>
                    <p><strong>Пропуск:</strong> <span id="display-absence"></span></p>
                    <p><strong>Комментарий:</strong> <span id="display-comment"></span></p>
                </div>

                <!-- Статистика -->
                <div class="stats">
                    <div class="stat-card">
                        <h3>Ср. оценка</h3>
                        <div class="stat-value" id="avg-grade">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Всего дней</h3>
                        <div class="stat-value" id="total-days">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Пропусков</h3>
                        <div class="stat-value" id="total-absences">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-selector');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;

            // Устанавливаем текущую дату и загружаем данные
            loadDataForDate(today);

            // При смене даты — загружаем данные
            dateInput.addEventListener('change', function() {
                loadDataForDate(this.value);
            });

            // Загрузить — перезагружает данные (на случай изменений вручную)
            document.getElementById('load-btn').addEventListener('click', function() {
                loadDataForDate(dateInput.value);
            });

            // Сохранить — сохраняет текущую форму
            document.getElementById('save-btn').addEventListener('click', function() {
                saveData(dateInput.value);
                loadDataForDate(dateInput.value); // Обновляем отображение
                alert('✅ Запись сохранена!');
            });

            // Очистить форму
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (confirm('Очистить форму?')) {
                    clearForm();
                }
            });

            // Сохранение данных
            function saveData(date) {
                const data = {
                    date: date,
                    subject: document.getElementById('subject').value || '—',
                    grade: document.getElementById('grade').value || '—',
                    absence: document.getElementById('absence').value || '',
                    comment: document.getElementById('comment').value || '—',
                };
                localStorage.setItem(`diary_${date}`, JSON.stringify(data));
                updateStats(); // Обновляем статистику
            }

            // Загрузка данных для даты
            function loadDataForDate(date) {
                const data = JSON.parse(localStorage.getItem(`diary_${date}`));
                const display = document.getElementById('record-display');

                if (data) {
                    document.getElementById('subject').value = data.subject;
                    document.getElementById('grade').value = data.grade;
                    document.getElementById('absence').value = data.absence || '';
                    document.getElementById('comment').value = data.comment;

                    document.getElementById('display-date').textContent = formatDate(date);
                    document.getElementById('display-subject').textContent = data.subject;
                    document.getElementById('display-grade').textContent = getGradeText(data.grade);
                    document.getElementById('display-absence').textContent = getAbsenceText(data.absence);
                    document.getElementById('display-comment').textContent = data.comment;

                    display.style.display = 'block';
                } else {
                    clearForm();
                    display.style.display = 'none';
                }
                updateStats(); // Обновляем статистику
            }

            // Форматирование даты
            function formatDate(dateStr) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateStr).toLocaleDateString('ru-RU', options);
            }

            // Текст оценки
            function getGradeText(grade) {
                const map = { '5': '5 — Отлично!', '4': '4 — Хорошо', '3': '3 — Средне', '2': '2 — Плохо', '1': '1 — Очень плохо' };
                return map[grade] || '—';
            }

            // Текст причины пропуска
            function getAbsenceText(value) {
                const map = {
                    'ill': 'Болел',
                    'lazy': 'Не хотел',
                    'busy': 'Был занят',
                    'vacation': 'Отпуск',
                    'other': 'Другое',
                    '': 'Не было пропуска'
                };
                return map[value] || '—';
            }

            // Очистка формы
            function clearForm() {
                document.getElementById('subject').value = '';
                document.getElementById('grade').value = '';
                document.getElementById('absence').value = '';
                document.getElementById('comment').value = '';
                document.getElementById('record-display').style.display = 'none';
            }

            // Обновление статистики
            function updateStats() {
                let totalDays = 0;
                let totalAbsences = 0;
                let totalGrades = 0;
                let gradeCount = 0;

                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('diary_')) {
                        const data = JSON.parse(localStorage.getItem(key));
                        totalDays++;

                        if (data.absence) totalAbsences++;

                        if (data.grade && !isNaN(data.grade)) {
                            totalGrades += parseInt(data.grade);
                            gradeCount++;
                        }
                    }
                }

                document.getElementById('total-days').textContent = totalDays;
                document.getElementById('total-absences').textContent = totalAbsences;
                document.getElementById('avg-grade').textContent = gradeCount > 0 ? (totalGrades / gradeCount).toFixed(1) : '—';
            }

            // Инициализация статистики
            updateStats();
        });
    </script>
</body>
</html>
